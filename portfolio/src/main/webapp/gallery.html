<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1 class="heading">Gallery</h1>
    <div id="top-navigation"></div>
    <div class="slideshow-container">
      <div class="slides fade">
        <div class="number-text">1 / 2</div>
        <img src="images/mma.jpg" style="width:100%">
        <div class="slides-text">Caption Text</div>
      </div>
      <div class="slides fade">
        <div class="number-text">2 / 2</div>
        <img src="images/trumpet.jpg" style="width:100%">
        <div class="slides-text">Caption Two</div>
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
    </div>
  </body>
</html>
