<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h1 class="heading">Gallery</h1>
    <div id="top-navigation"></div>
    <p class="gallery-note">The image gallery below includes many pictures of me with my family and friends as well as 
      some of my hobbies! Feel free to scroll through the slideshow and enjoy :)</p>
    <div class="slideshow-container">
      <div class="slides fade">
        <div class="number-text">1 / 2</div>
        <img src="images/mmaTeam.jpg" class="slides-image" alt="Image of MMA team.">
        <div class="slides-text">MMA Black Belt Testing Team</div>
      </div>
      <div class="slides fade">
        <div class="number-text">2 / 2</div>
        <img src="images/trumpet.jpg" class="slides-image" alt="Image of trumpet section.">
        <div class="slides-text">FHS Marching Band Trumpet Section</div>
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div class="dot-position">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
